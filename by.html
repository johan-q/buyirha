<!DOCUMENT HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact: ORDER NOW!</title>
        <link rel="stylesheet" href="tripstyle.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
        <style>
            body{
                background-color: yellow;
                text-align: center;
            }
        </style>
    </head>
    <body>
    
                            <!--Personal Information-->
                            <div class="personal information">
                                <span class="title"><center>PERSONAL INFORMATION</center></span>

                                <div class="fields">
                                    <div class="input-field">
                                        <label>Full Name</label>
                                        <input type="text" placeholder="Enter name" name="full_name" required>
                                    </div>

                                    <div class="input-field">
                                        <label>Email</label>
                                        <input type="text" placeholder="Enter email" name="email" required>
                                    </div>
                                    
                                    <div class="input-field">
                                        <label>Phone Number</label>
                                        <input type="number" placeholder="Enter phone number" name="phone_number" required>
                                    </div>
                                </div>
                            </div>

                            <button class="nextBtn0 next">
                                <span class="btnText">Next</span>
                            </button>
                        </div>

                        <div class="form second">
                            
                            <div class="people number">
                                <span class="title"><center>Quantity</center></span>
                            
                                <div class="fields">
                                    <div class="input-field">
                                        <label>Quantity</label>
                                        <input type="number" placeholder="Enter the quantity" name="adults" required>
                                    </div>

                                </div>
                            </div>

                            <div class="buttons">
                                <button class="nextBtn1 next">
                                    <span class="btnText">Next</span>
                                </button>

                                <button class="backBtn1 back">
                                    <span class="btnText">Back</span>
                                </button>
                            </div>
                        </div>

                        <div class="form third">
                            
                            <div class="place">
                                <span class="title"><center>Location</center></span>
                            
                                <div class="fields">
                                    <div class="input-field">
                                        <label>Location</label>
                                        <select name="place" required>
                                            <option selected hidden value="">Select your place</option>
                                            <option>Sariaya</option>
                                            <option>Tiaong</option>
                                            <option>Candelaria</option>
                                            <option>Gumaca</option>
                                            <option>Others</option>
                                        </select>
                                    </div>

                                </div>
                            </div>

                            <div class="buttons">
                                <button class="nextBtn2 next">
                                    <span class="btnText">Next</span>
                                </button>

                                <button class="backBtn2 back">
                                    <span class="btnText">Back</span>
                                </button>
                            </div>
                        </div>

                        <div class="form fourth">
                            
                            <div class="booking date">
                                <span class="title"><center>Order date</center></span>
                                <div class="fields">

                                    <div class="input-field">
                                        <label>Order Date</label>
                                        <input type="date" name="departure_date" required>
                                    </div>

                                </div>
                            </div>

                            <div class="buttons">
                                <button class="nextBtn3 next">
                                    <span class="btnText">Next</span>
                                </button>
                                
                                <button class="backBtn3 back">
                                    <span class="btnText">Back</span>
                                </button>
                            </div>
                        </div>

                        <div class="form fifth">
                            
                            <div class="activities">
                                <span class="title"><center>Instruments</center></span>
                                <div class="fields">
                                    <div class="input-field">
                                        <label>Instruments</label>
                                        <select name="activities" required>
                                            <option selected hidden value="">Select the item</option>
                                            <option>Bells</option>
                                            <option>Clappers</option>
                                            <option>Rattles</option>
                                            <option>Bongo</option>
                                            <option>Caja</option>
                                            <option>Timbales</option>
                                            <option>Guitar</option>
                                            <option>Violin</option>
                                            <option>Harp</option>
                                            <option>Flute</option>
                                            <option>Trumpet</option>
                                            <option>Saxophone</option>
                                            <option>Cymbals</option>
                                            <option>Drum Set</option>
                                            <option>Maracas</option>
                                           
                                        </select>
                                    </div>

                                </div>
                            </div>
                            
                            <div class="buttons">
                                <button class="submit">
                                    <span class="btnText">SUBMIT</span>
                                </button>

                                <button class="backBtn4 back">
                                    <span class="btnText">Back</span>
                                </button>
                            </div>   
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </body>
</html>
