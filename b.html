<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    <style>
        body {
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        .popular-products {
            margin-top: 30px;
        }

        .popular-products h2 {
            font-size: 24px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .product-item {
            width: 200px;
            margin: 10px;
            border: 1px solid black;
            background-color: white;
            padding: 10px;
            animation: slide-in 2s infinite alternate;
        }

        @keyframes slide-in {
            0% {
                transform: translateX(-20px);
            }
            100% {
                transform: translateX(20px);
            }
        }

        .product-item img {
            width: 100%;
            height: auto;
        }

        body {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Blog</h1>

    <div class="popular-products">
        <h2>Popular Products</h2>
        <p>we about to release</p>
        <div class="product-list">
            <div class="product-item">
                <img src="images/b1.jpg" alt="Product 1">
            </div>
            <div class="product-item">
                <img src="images/b2.jpg" alt="Product 2">
            </div>
            <div class="product-item">
                <img src="images/b3.jpg" alt="Product 3">
            </div>
            <div class="product-item">
                <img src="images/b4.jpg" alt="Product 4">
            </div>
            <div class="product-item">
                <img src="images/b5.jpg" alt="Product 5">
            </div>
            <div class="product-item">
                <img src="images/b6.jpg" alt="Product 6">
            </div>
            <div class="product-item">
                <img src="images/b7.jpg" alt="Product 7">
            </div>
            <div class="product-item">
                <img src="images/b8.jpg" alt="Product 8">
            </div>
            <div class="product-item">
                <img src="images/b9.jpg" alt="Product 9">
            </div>
            <div class="product-item">
                <img src="images/b10.jpg" alt="Product 10">
            </div>
        </div>
    </div>
</body>
</html>
